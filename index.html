<html>

<head>
	<meta charset="UTF-8">
	<title>Inspired by Don</title>
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-CfCAYEgrdtRrpvjGKxoaRy5ge1ggMbxNSpEkY+XqdfdRTUkRrYZVB2z99E7BsEDZ"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<main class="container-fluid">
		<div class="row">
			<!-- main panel -->
			<div class="col-md-9">
				<div id="header" class="row">
					<!-- greeting -->
					<div id="greeting" class="col-md-12 white text-center mt-3">

					</div>

				</div>
				<div id="center" class="row">
					<!-- login and mobile info -->
					<div class="col-md-12 flex">
						<div id="user" class="white">
							<form onsubmit="app.controllers.userController.setUser(event);app.controllers.todoController.setUser(event)">
								<input class="input" id="username" type="text" name="username" placeholder="Enter your name" autocomplete="off" />
							</form>
						</div>
					</div>
				</div>
				<div id="footer" class="row">
					<!-- quote -->
					<div id="quote" class="col-md-12 white hidden pr-5">

					</div>
				</div>
			</div>
			<!-- info panel -->
			<div id="info-panel" class="col-md-3">

				<div id="clock" class="white hidden mt-2">

				</div>

				<div id="weather" class="white hidden mt-5">


				</div>

				<div id="todo" class="white hidden mt-5">
					<h4>To do list (
						<span id="num-items"></span>)</h4>
					<ul id="todo-list">


					</ul>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input class="input" id="new-todo" type="text" name="newItem" placeholder="Enter new item here">
					</form>

				</div>

			</div>
		</div>
	</main>
	<!--JS Libraries-->
	<script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js "></script>
	<!--Initialize App-->
	<script type='module' src="app/main.js "></script>
</body>

</html>
